<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Games Today</title>
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --muted: #98a0b3;
        --accent: #4f46e5;
        --glass: rgba(255, 255, 255, 0.03);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, var(--bg), #071029);
        color: #e6eef8;
        min-height: 100vh;
        padding: 28px;
      }

      .wrap {
        max-width: 980px;
        margin: 0 auto;
      }
      header {
        display: flex;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .logo {
        width: 56px;
        height: 56px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--accent), #06b6d4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: white;
      }
      h1 {
        margin: 0;
        font-size: 20px;
      }
      .sub {
        color: var(--muted);
        font-size: 13px;
      }

      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: 14px;
        padding: 14px;
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      .games-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 8px;
      }
      .game {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px;
        border-radius: 10px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.01),
          transparent
        );
        border: 1px solid rgba(255, 255, 255, 0.02);
      }
      .teams {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .team {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 120px;
      }
      .team img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        margin-bottom: 4px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .team .name {
        font-weight: 700;
      }
      .vs {
        font-size: 12px;
        color: var(--muted);
      }
      .meta {
        text-align: right;
      }
      .time {
        font-weight: 600;
      }
      .status {
        font-size: 12px;
        color: var(--muted);
      }
      .status {
  font-weight: bold;
  margin-top: 5px;
}

.status:contains("در حال برگزاری") {
  color: green;
}
.status:contains("هنوز شروع نشده") {
  color: orange;
}
.status:contains("تمام شد") {
  color: gray;
}

    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="brand">
          <div class="logo">G</div>
          <div>
            <h1>Games Today</h1>
            <div class="sub">List of football matches taking place today</div>
          </div>
        </div>
      </header>
      <br />
      <main>
        <div class="card">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <div style="font-weight: 700">Match List</div>
            <div class="muted">Sorted by start time</div>
          </div>

          <div class="games-list">
            
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
