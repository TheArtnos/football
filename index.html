<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>مسابقات امروز</title>
<style>
:root {
  --bg: #0d121c;
  --card: #181f2a;
  --accent: #6366f1;
  --muted: #aab5c7;
  --text: #ffffff;
  --success: #10b981;
  font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, var(--bg) 0%, #00040f 100%);
  color: var(--text);
  padding: 24px;
  min-height: 100vh;
  direction: rtl;
  text-align: right;
}

.container {
  max-width: 950px;
  margin: auto;
}

header {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 30px;
  padding-bottom: 20px;
}

header > div:first-child {
  text-align: center;
  margin-bottom: 25px;
}

h1 {
  margin: 0;
  font-size: 28px;
  font-weight: 700;
}

.sub {
  font-size: 15px;
  color: var(--muted);
}

.card {
  background-color: var(--card);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.05);
}

.match {
  display: flex;
  flex-direction: column;
  gap: 15px;
  background-color: var(--card);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 20px;
  position: relative;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.match:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.4), 0 0 0 2px var(--accent);
}

.match-status {
  position: absolute;
  top: -12px;
  left: 20px; /* برای RTL از راست به چپ تغییر کرد */
  padding: 4px 10px;
  border-radius: 8px;
  font-size: 12px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: white;
  background-color: var(--success);
}

.teams {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 0;
  flex-wrap: nowrap;
}

.team {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-grow: 0;
  min-width: 0;
  justify-content: flex-start;
}

.team:last-child {
  flex-direction: row-reverse; /* برای RTL لوگو سمت راست باشد */
  justify-content: flex-start; /* در RTL چپ به راست */
}

.team-name {
  font-weight: 600;
  font-size: 16px;
  line-height: 1.2;
  text-align: right;
}

.team:first-child .team-name {
  text-align: right;
}

.team img {
  width: 45px;
  height: 45px;
  object-fit: cover;
  flex-shrink: 0;
}

.score-container {
  display: flex;
  align-items: center;
  justify-content: center;
  flex: 0 0 120px;
}

.score {
  font-size: 26px;
  font-weight: 800;
  color: #818cf8;
  background-color: rgba(99,102,241,0.1);
  padding: 10px 18px;
  border-radius: 12px;
  text-align: center;
  min-width: 90px;
  box-shadow: 0 2px 10px rgba(99,102,241,0.3);
}

.meta {
  font-size: 14px;
  color: var(--muted);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-top: 10px;
  border-top: 1px dashed rgba(255,255,255,0.05);
}

.meta > div {
  display: flex;
  align-items: center;
  gap: 6px;
}

.min {
  background-color: var(--accent);
  color: var(--text);
  font-weight: 700;
  font-size: 13px;
  padding: 2px 8px;
  border-radius: 12px;
  margin-left: 4px;
}

.date-selector-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  width: 100%;
  max-width: 450px;
  background-color: var(--card);
  border-radius: 16px;
  padding: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.date-nav-btn {
  background-color: transparent;
  border: none;
  color: var(--accent);
  cursor: pointer;
  padding: 8px;
  border-radius: 50%;
}

.current-date-display {
  flex-grow: 1;
  text-align: center;
  padding: 8px 15px;
}

.date-text {
  font-size: 18px;
  font-weight: 700;
  color: var(--text);
}

.league-header {
  display: flex;
  align-items: center;
  padding: 10px 15px;
  border-radius: 6px;
  margin-top: 25px;
  margin-bottom: 5px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.league-header .league-logo {
  width: 30px;
  height: 30px;
  margin-left: 12px; /* برای RTL فاصله سمت چپ */
  object-fit: contain;
}

.league-header h2 {
  margin: 0;
  font-size: 1.2rem;
  font-weight: 600;
  color: #fff;
}

/* کارت آنلاین/آفلاین */
.offline-card,
.online-card {
  position: fixed;
  top: 16px;
  right: 16px; /* تغییر به سمت راست */
  z-index: 9999;
  padding: 12px 18px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  max-width: 260px;
  display: flex;
  align-items: center;
  gap: 6px;
  transform: translateX(120%);
  opacity: 0;
  transition: transform .35s ease, opacity .35s ease;
}

body.offline .offline-card,
body.online .online-card {
  transform: translateX(0);
  opacity: 1;
}
@media (max-width: 650px) {
  .teams {
    flex-direction: column;
    align-items: stretch;
    gap: 15px;
  }

  .score-container {
    order: -1;
    flex: 1 1 100%;
    justify-content: center;
    margin-bottom: 10px;
    padding-bottom: 15px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .team, .team:last-child {
    justify-content: flex-start;
    flex-direction: row; /* لوگو سمت راست؟ بسته به RTL ممکنه نیاز به row-reverse باشد */
  }

  .team-name {
    text-align: right;
  }

  .meta {
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  .min {
    background-color: transparent;
    padding: 0;
    border-radius: 0;
    color: var(--text);
    font-size: 14px;
    font-weight: 700;
    margin-left: 4px;
  }
}

@media (max-width: 480px) {
  .date-text {
    font-size: 16px;
  }
  
  .date-nav-btn svg {
    width: 20px;
    height: 20px;
  }

  .offline-card,
  .online-card {
    font-size: 12px;
    padding: 10px 14px;
    max-width: 200px;
  }
}

</style>
</head>
<body>
<div class="container">
<header>
  <div>
    <h1>مسابقات امروز</h1>
    <div class="sub">نتایج زنده فوتبال از سراسر جهان</div>
  </div>
  <div class="date-selector-container">
    <button class="date-nav-btn next-day">❯</button>
    <div class="current-date-display"><span class="date-text"></span></div>
    <button class="date-nav-btn prev-day">❮</button>
  </div>
</header>

<div class="card"></div>

<div class="online-card">✅ شما آنلاین هستید!</div>
<div class="offline-card">⚠️ شما آفلاین هستید. اتصال را بررسی کنید.</div>

<script defer src="script.js"></script>
</body>
</html>
